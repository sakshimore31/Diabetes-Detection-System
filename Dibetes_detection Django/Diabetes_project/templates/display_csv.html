<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>Display CSV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #d4ade6;
            background-image: url("{% static 'images/medics.jpeg' %}");
            background-size: cover; 
            background-repeat: no-repeat; 
            background-position: center; 
        }
        .container {
            width: 60%;
            max-width: 1000px;
            margin: auto;
            padding: 20px;
            background: #d4ade6;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 20px;
            text-align: center; /* Center text inside the container */
            overflow-x: auto; /* Allow horizontal scrolling if needed */
            max-height: 80vh; /* Limit the container's height */
            overflow-y: auto; /* Allow vertical scrolling if needed */
        }
        h1 {
            color: #333;
        }
        .table-wrapper {
            overflow-x: auto; /* Enable horizontal scroll */
            max-height: 500px; /* Set a maximum height for vertical scrolling */
        }
        table {
            width: 100%; /* Make the table take up the full width of its container */
            border-collapse: collapse;
            min-width: 800px; /* Set a minimum width for the table */
        }
        th, td {
            padding: 8px 12px;
            border: 1px solid #ddd;
            text-align: left;
            font-size: 14px; /* Reduced font size for the table */
        }
        th {
            background-color: #f4f4f4;
            color: #333;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .form-group input[type="file"] {
            display: block;
            width: 100%;
            padding: 8px;
            font-size: 16px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }
        .btn:hover {
            background-color: #555;
        }

        /* Navigation Styles */
        nav {
            display: flex;
            justify-content: space-between; /* Align the content to the left and right */
            align-items: center;
            padding: 10px;
            background-color: #333;
        }

        .nav-logo a {
            color: #fff;
            font-size: 24px;
            text-decoration: none;
            font-weight: bold;
        }

        .nav-menu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 15px;
        }

        .nav-menu li {
            display: inline;
        }

        .nav-menu a {
            color: #fff;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 4px;
        }

        .nav-menu a:hover {
            background-color: #555;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>CSV DATA</h1>

    <!-- Navigation -->
    <nav>
        <div class="nav-logo">
            <!-- Logo or site name here -->
            <a href="{% url 'home' %}">Diabetes Detection System</a>
        </div>
        <div class="nav-menu">
            <ul>
                <li><a href="{% url 'predict' %}" class="link Active">Go back to Predict</a></li>
                <!-- Add more navigation items if needed -->
            </ul>
        </div>
    </nav>

    <!-- Scrollable Table Wrapper -->
    <div class="table-wrapper">
        <!-- Table Display -->
        <table>
            <thead>
                <tr>
                    {% for header in headers %}
                        <th>{{ header }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                    <tr>
                        {% for column in row %}
                            <td>{{ column }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
